<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clinica Matarazzo</title>

    <!-- Reset CSS (sempre em primeiro) -->
    <link rel="stylesheet" href="assets/css/reset.css" />

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Nosso CSS (sempre em primeiro) -->
    <link rel="stylesheet" href="assets/css/cadMedico.css" />

  <body>
   
    
   <header class="palmeiras">
      

      <div class="box">
        <div class="nome">
          <p>Seus Dados</p>
          <p>Especialidade/CRN</p>
          <p>E-mail e Senha</p>
          <p>Concluído</p>
        </div>

        <div class="caixa">
          <div class="bola"></div>
          <div class="bola"></div>
          <div class="bola"></div>
          <div class="bola"></div>
        </div>

        <div class="form-container">
            <form>
                <div class="row">
                    <div class="column">
                        <label for="nome">Nome completo</label>
                        <input type="text" id="nome" name="nome">
                    </div>
                    <div class="column">
                        <label for="dataNascimento">Data de Nascimento</label>
                        <input type="date" id="dataNascimento" name="dataNascimento">
                    </div>
                </div>

                <div class="row">
                    <div class="column">
                        <label for="cpf">CPF</label>
                        <input type="text" id="cpf" name="cpf">
                    </div>
                    <div class="column">
                        <label for="nacionalidade">Nacionalidade</label>
                        <input type="text" id="nacionalidade" name="nacionalidade">
                    </div>
                </div>

                <div class="row">
                    <div class="column">
                        <label for="rg">RG</label>
                        <input type="text" id="rg" name="rg">
                    </div>
                    <div class="column">
                        <label for="digito">Dígito</label>
                        <input type="text" id="digito" name="digito">
                    </div>
                    <div class="column">
                        <label for="estadoEmissor">Estado Emissor</label>
                        <input type="text" id="estadoEmissor" name="estadoEmissor">
                    </div>
                </div>

                <div class="buttons">
                    <button type="button" class="back-button">Voltar</button>
                    <button type="submit" class="next-button">Prosseguir</button>
                </div>
            </form>
        </div>
        
    </header>
