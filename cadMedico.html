<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clinica Matarazzo</title>

    <!-- Reset CSS (sempre em primeiro) -->
    <link rel="stylesheet" href="assets/css/reset.css" />

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Nosso CSS (sempre em primeiro) -->
    <link rel="stylesheet" href="assets/css/cadMedico.css" />
  </head>

  <body>
    <header class="palmeiras">
      <div class="velho"></div>

      <div class="box">
        <div class="nome">
          <p>Seus Dados</p>
          <p>Especialidade/CRN</p>
          <p>E-mail e Senha</p>
          <p>Concluído</p>
        </div>

        <div class="caixa">
          <div class="bola"></div>
          <div class="bola"></div>
          <div class="bola"></div>
          <div class="bola"></div>
        </div>

        <div>
          <form class="row g-3">
            <div class="col-md-6">
              <label for="inputEmail4" class="form-label">Nome Completo</label>
              <input type="email" class="form-control" id="inputEmail4" />
            </div>
            <div class="col-md-2">
              <label for="inputPassword4" class="form-label"
                >Data de Nascimento</label
              >
              <input type="password" class="form-control" id="inputPassword4" />
            </div>
            <div class="col-6">
              <label for="inputAddress" class="form-label">CPF</label>
              <input
                type="text"
                class="form-control"
                id="inputAddress"
                placeholder="1234 Main St"
              />
            </div>
            <div class="col-6">
              <label for="inputAddress2" class="form-label"
                >Nacionalidade</label
              >
              <input
                type="text"
                class="form-control"
                id="inputAddress2"
                placeholder="Apartment, studio, or floor"
              />
            </div>
            <div class="col-md-6">
              <label for="inputCity" class="form-label">RG</label>
              <input type="text" class="form-control" id="inputCity" />
            </div>
            <div class="col-md-2">
              <label for="inputState" class="form-label">Dígito</label>
              <select id="inputState" class="form-select">
                <option selected>Choose...</option>
                <option>...</option>
              </select>
            </div>
            <div class="col-md-4">
              <label for="inputZip" class="form-label">Estado emissor</label>
              <input type="text" class="form-control" id="inputZip" />
            </div>
            <div class="col-12">
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  id="gridCheck"
                />
                <label class="form-check-label" for="gridCheck">
                  Check me out
                </label>
              </div>
            </div>
            <div class="col-12">
              <button type="submit" class="btn btn-primary">Sign in</button>
            </div>
          </form>
        </div>
      </div>
    </header>
  </body>
</html>
