<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clinica Matarazzo</title>

    <!-- Nosso CSS (sempre em primeiro) -->
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- Reset CSS (sempre em primeiro) -->
    <link rel="stylesheet" href="assets/css/reset.css">
</head>
<body>
    <div class="formulario-matarazzo">
        <div class="container">
            <div class="left-section">
                <img src="assets/img/logo.svg" alt="Logo" class="logo">
                <img src="patient.jpg" alt="Imagem do Paciente" class="patient-image">
            </div>
            
            <div class="right-section">
                <div class="progress-bar">
                    <div class="progress-item active">Seus Dados</div>
                    <div class="progress-item">Especialidade/CRM</div>
                    <div class="progress-item">E-mail e Senha</div>
                    <div class="progress-item">Concluído</div>
                </div>
                
                <form class="form">
                    <div class="form-group">
                        <label for="nome">Nome completo</label>
                        <input type="text" id="nome" name="nome" required>
                        
                        <label for="nascimento">Data de Nascimento</label>
                        <input type="date" id="nascimento" name="nascimento" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="cpf">CPF</label>
                        <input type="text" id="cpf" name="cpf" required>
                        
                        <label for="nacionalidade">Nacionalidade</label>
                        <input type="text" id="nacionalidade" name="nacionalidade" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="rg">RG</label>
                        <input type="text" id="rg" name="rg" required>
                        
                        <label for="digito">Dígito</label>
                        <input type="text" id="digito" name="digito" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="estado">Estado emissor</label>
                        <input type="text" id="estado" name="estado" required>
                    </div>

                    <div class="form-buttons">
                        <button type="button" class="back-btn">Voltar</button>
                        <button type="submit" class="next-btn">Prosseguir</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
