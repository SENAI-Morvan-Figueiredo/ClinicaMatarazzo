<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clinica Matarazzo</title>

    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome para ícones -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <!-- meu css -->
    <link rel="stylesheet" href="assets/css/cadastro.css">
</head>

<body>
    <div class="container">
        <div class="form">
            <h2>ENDEREÇO</h2>
            <form>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" id="email" placeholder="Digite seu email">
                </div>
                
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="celular">Celular:</label>
                        <input type="tel" class="form-control" id="celular" placeholder="Digite o celular">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="telefone">Telefone (Opcional):</label>
                        <input type="tel" class="form-control" id="telefone" placeholder="Digite o telefone">
                    </div>
                </div>
                

                <!-- Botões para voltar e login -->
                <div class="finalizar d-flex justify-content-between mt-3">
                    <a href="index.html" class="btn btn-secondary">Voltar</a>
                    <a href="index.html" class="btn btn-link text-white">Finalizar cadastro</a>
                </div>
            </form>
        </div>

        <!-- Seta para a direita dentro do círculo -->
        <div class="circle small right"></div>
        
        <div class="circle large left"></div>
        <div class="circle large bottom-right"></div>
        <div class="diagonal-line"></div>
    </div>
</body>
</html>
