<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clinica Matarazzo</title>

    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome para ícones -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <!-- meu css -->
    <link rel="stylesheet" href="assets/css/cadastro.css">
</head>

<body>
    <div class="container">
        <div class="form">
            <h2>ENDEREÇO</h2>
            <form>
                <div class="form-group">
                    <label for="cep">CEP:</label>
                    <input type="text" class="form-control" id="cep" placeholder="Digite o CEP">
                </div>
                
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="estado">Estado:</label>
                        <select class="form-control" id="estado">
                            <option>Selecione...</option>
                            <option value="sp">São Paulo</option>
                            <option value="rj">Rio de Janeiro</option>
                            <!-- Adicione outras opções de estados aqui -->
                        </select>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="cidade">Cidade:</label>
                        <input type="text" class="form-control" id="cidade" placeholder="Digite a cidade">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="rua">Rua:</label>
                    <input type="text" class="form-control" id="rua" placeholder="Digite a rua">
                </div>
                
                <div class="form-row">
                    <div class="form-group col-md-8">
                        <label for="bairro">Bairro:</label>
                        <input type="text" class="form-control" id="bairro" placeholder="Digite o bairro">
                    </div>
                    <div class="form-group col-md-4">
                        <label for="numero">Nº:</label>
                        <input type="text" class="form-control" id="numero" placeholder="Número">
                    </div>
                </div>
                

                <!-- Botões para voltar e login -->
                <div class="d-flex justify-content-between mt-3">
                    <a href="cadastro.html" class="btn btn-secondary">Voltar</a>
                </div>
            </form>
        </div>

        <!-- Seta para a direita dentro do círculo -->
        <div class="circle small right">
            <a href="cadastro3.html"><i class="fas fa-arrow-right"></i></a>
        </div>
        
        <div class="circle large left"></div>
        <div class="circle large bottom-right"></div>
        <div class="diagonal-line"></div>
    </div>
</body>
</html>
