<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clinica Matarazzo</title>

    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome para ícones -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <!-- meu css -->
    <link rel="stylesheet" href="../assets/css/cadastro.css">
</head>

<body>
    <div class="container">
        <div class="form">
            <h2>INFORMAÇÕES PESSOAIS</h2>
            <form>
                <div class="form-group">
                    <label for="nome">Nome:</label>
                    <input type="text" class="form-control" id="nome" placeholder="Digite seu nome">
                </div>
                
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="dataNascimento">Data de Nascimento:</label>
                        <input type="date" class="form-control" id="dataNascimento">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="sexo">Sexo:</label>
                        <select class="form-control" id="sexo">
                            <option>Selecione...</option>
                            <option value="masculino">Masculino</option>
                            <option value="feminino">Feminino</option>
                            <option value="outro">Outro</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="cpf">CPF:</label>
                    <input type="text" class="form-control" id="cpf" placeholder="Digite o CPF">
                </div>
                
                <div class="form-group">
                    <label for="rg">RG:</label>
                    <input type="text" class="form-control" id="rg" placeholder="Digite o RG">
                </div>
                

                <!-- Botões para voltar e login -->
                <div class="d-flex justify-content-between mt-3">
                    <a href="../index.html" class="btn btn-secondary">Voltar</a>
                    <a href="login.html" class="btn btn-link text-white">Já tem conta? Faça login</a>
                </div>
            </form>
        </div>

        <!-- Seta para a direita dentro do círculo -->
        <div class="circle small right">
            <a href="cadastro2.html"><i class="fas fa-arrow-right"></i></a>
        </div>
        
        <div class="circle large left"></div>
        <div class="circle large bottom-right"></div>
        <div class="diagonal-line"></div>
    </div>
</body>
</html>
