<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clinica Matarazzo</title>

    <!-- Nosso CSS (sempre em primeiro) -->
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- Reset CSS (sempre em primeiro) -->
    <link rel="stylesheet" href="assets/css/reset.css">
</head>
<body class="loginBody">
    <div class="container">
        <div class="left-panel">
            <img src="assets/img/logo.svg" alt="Logo" class="logo">
            <h1>MATARAZZO</h1>
            <div class="linha"></div>
            <p>Oftalmologia</p>
            <button class="consultas-exames-btn">consultas e exames</button>
        </div>

        <div class="right-panel">
            <div class="boleta"></div>
            <div class="login-form">
                <div class="user-icon">
                    <img src="user-icon.png" alt="User Icon">
                </div>
                <form>
                    <label for="email">email:</label>
                    <input type="email" id="email" name="email" required>
                    
                    <label for="senha">senha:</label>
                    <input type="password" id="senha" name="senha" required>
                    
                    <button type="button" class="google-login-btn">continue with Google</button>
                    
                    <a href="#" class="register-link">Cadastre-se</a>
                    <div class="quarter-circle"></div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
